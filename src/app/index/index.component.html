<div class="content-index">
  <app-barra-lateral></app-barra-lateral>

  <section>
    <div class="topbar">
      <button (click)="scrollLeft()">
        <fa-icon [icon]="leftBtn"></fa-icon>
      </button>
      <div class="caroseul">
        <button *ngFor="let n of navBarTop">{{ n }}</button>
      </div>
      <button (click)="scrollRight()">
        <fa-icon [icon]="rightBtn"></fa-icon>
      </button>
    </div>

    <div class="videos-sect">
      <div class="video-card" *ngFor="let n of videos; let i = index">
        <img
          [src]="'../../assets/images/video' + (i + 1) + '.png'"
          alt="thumbnail"
        />

        <div class="video-info">
          <div class="avatar-photo">
            <img
              src="../../assets/images/avatar-photo.png"
              alt="avatar-photo"
            />
          </div>

          <div class="details">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>

            <a href="">yotube_channel123</a>

            <p>7,6 mil visualizações <span>&bull;</span> há 4 dias</p>
          </div>

          <div class="options">
            <fa-icon [icon]="options"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
